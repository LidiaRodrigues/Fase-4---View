<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinHelp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <img src="./assets/imagens/Design sem nome.png" alt="foto do usuario">

    <h1>Olá, usuário!</h1>

    <div class="saldo-box"> 
        <h2 class="saldo-title">Saldo</h2>
        <h3 class="saldo-amount">
        </i>R$ 300,00
        <i class="far fa-eye-slash"></i>

    </div>

    <h2>Junho</h2>

    <div class="mensal">
        <div class="receitas">  
            <i class="fas fa-arrow-up"></i> Receitas
            <span>R$ 1.000,00</span>
        </div>
        <div class="despesas">
            <i class="fas fa-arrow-down"></i> Despesas
            <span>R$ 700,00</span>
        </div>
    </div>

    <div class="previstos">
        <h2>Previstos do Mês</h2>
        <div class="previsto-item">
            <i class="fas fa-home"></i>
            <span class="nome">Moradia:</span>
            <span class="valor">R$ 1000</span>
        </div>
        <div class="previsto-item">
            <i class="fas fa-credit-card"></i>
            <span class="nome">Cartão de Crédito:</span>
            <span class="valor">R$ 500</span>
        </div>
        <div class="previsto-item">
            <i class="fas fa-hospital"></i>
            <span class="nome">Convênio:</span>
            <span class="valor">R$ 300</span>
        </div>

    <div class="floating-button-container">
        <button class="floating-button">
            <i class="fas fa-plus"></i>
        </button>
    </div>

</body>
</html>
